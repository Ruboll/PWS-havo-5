
<div id="content-neck-container">
    <h2>PC Advies Vragenlijst</h2>
    <p>Vul de onderstaande vragenlijst in en ontvang een gepersonaliseerd advies voor jouw ideale gaming PC.</p>
  
    <form id="vragenlijst">
        <label for="budget">Wat is je budget?</label>
        <select id="budget">
            <option value="750">€750</option>
            <option value="1000">€1000</option>
            <option value="1250">€1250</option>
            <option value="1500">€1500</option>
            <option value="2000">€2000 of meer</option>
        </select>

        <label for="aesthetics">Hoe belangrijk vind je het uiterlijk van je PC?</label>
        <select id="aesthetics">
            <option value="performance">Niet heel belangrijk, prestaties zijn belangrijker.</option>
            <option value="neutral">Maakt mij niet uit.</option>
            <option value="style">Ik heb graag een mooie PC.</option>
        </select>

        <label for="competitive">Speel je graag competitieve games?</label>
        <select id="competitive">
            <option value="yes">Ja, heel erg.</option>
            <option value="sometimes">Soms.</option>
            <option value="no">Nee, niet echt.</option>
        </select>

        <label for="storage">Hoeveel opslag heb je nodig?</label>
        <select id="storage">
            <option value="500GB">500GB</option>
            <option value="1TB">1TB</option>
            <option value="2TB">2TB</option>
        </select>

        <label for="ram">Hoeveel RAM heb je nodig?</label>
        <select id="ram">
            <option value="8GB">8GB</option>
            <option value="16GB">16GB</option>
            <option value="32GB">32GB</option>
        </select>

        <label for="resolution">Hoe belangrijk is resolutie?</label>
        <select id="resolution">
            <option value="4K">Ik wil op 4K resolutie spelen.</option>
            <option value="balanced">Ik wil een goede balans tussen resolutie en prestaties.</option>
            <option value="neutral">Het maakt mij niet uit.</option>
        </select>

        <button class="form-button" id="adviesKnop" type="button">Advies opstellen</button>
    </form>

    <div id="resultaat-container">
        <h3>Jouw PC Advies:</h3>
        <p id="resultaat">Vul de vragen in en druk op "Advies opstellen" om je advies te krijgen.</p>
        <ul id="onderdelen-lijst"></ul>
    </div>
</div>
